<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>AluraGeek | Add Product</title>
</head>
<body>
    <header class="header">
        <nav class="header__navbar">
            <img class="header__navbar-logo" src="./img/logo.svg" alt="Alura Geek Logo">
            <button class="header__navbar-button button">Admin</button>
            <i class="header__navbar-icon_search"><img src="./img/icon-search.svg" alt="Navbar search icon"></i>
        </nav>
    </header>

    <main class="main__add__product">
        <form class="add__product__form" action="">
            <h3 class="form__add__product-title">Add Product</h3>
            <input class="form__add__product-input" type="text" placeholder="Image URL">
            <input class="form__add__product-input" type="text" placeholder="Category">
            <input class="form__add__product-input" type="text" placeholder="Product Name">
            <input class="form__add__product-input" type="text" placeholder="Product Price">
            <textarea class="footer__contact__form-textarea" name="input__message" id="input__message" rows="5" placeholder="Description"></textarea>
            <button class="form__add__product-button button" type="submit">Add Product</button>
        </form>
    </main>

    <footer class="footer">
        <div class="footer__links">
            <img class="footer__logo" src="./img/logo.svg" alt="" class="footer__logo">
            <ul class="footer__links__list">
                <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">About us</a></li>
                <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">Privacy policity</a></li>
                <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">Loyalty program</a></li>
                <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">Our stores</a></li>
                <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">I want to be aluraGeek!</a></li>
                <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">Advertise here</a></li>
            </ul>
        </div>
        <div class="footer__contact">
            <h3 class="footer__contact-title">Contact us</h3>
            <form class="footer__contact__form" action="">
                <input class="footer__contact__form-input" type="text" name="input__name" id="input__name" placeholder="Name">
                <textarea class="footer__contact__form-textarea" name="input__message" id="input__message" rows="10" placeholder="Write your message"></textarea>
                <button class="footer__contact__form-button button" type="submit">Send Message</button>
            </form>
        </div>
        <div class="footer__info">
            <p>Developed by:</p>
            <p>Matias Afonso Estanqueiro</p></div>
    </footer>
</body>
</html>
