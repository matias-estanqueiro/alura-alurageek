<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <script type="module" src="../controllers/showProducts.js"></script>
        <title>AluraGeek | All Products</title>
    </head>
    <body>
        <header class="header">
            <nav class="header__navbar">
                <a href="/index.html"><img class="header__navbar-logo" src="../img/logo.svg" alt="Alura Geek Logo" /></a>
                <button class="header__navbar-button button"><a href="./products_add.html">Admin Menu</a></button>
                <i class="header__navbar-icon_search"><img src="../img/icon-search.svg" alt="Navbar search icon" /></i>
            </nav>
        </header>

        <main class="main__all__products">
            <div class="all__products__bar">
                <h2 class="all__products__bar-title title">Everything you need is here!</h2>
                <button class="all__products__bar-button button" type="">Add Product</button>
            </div>
            <div class="main__products_sw" data-div-sw></div>
            <div class="main__products_vg" data-div-vg></div>
            <div class="main__products_geek" data-div-geek></div>
        </main>

        <footer class="footer">
            <div class="footer__links">
                <img class="footer__logo" src="./img/logo.svg" alt="" class="footer__logo" />
                <ul class="footer__links__list">
                    <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">About us</a></li>
                    <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">Privacy policity</a></li>
                    <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">Loyalty program</a></li>
                    <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">Our stores</a></li>
                    <li class="footer__links__list-item">
                        <a class="footer__links__list-link" href="#">I want to be aluraGeek!</a>
                    </li>
                    <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">Advertise here</a></li>
                </ul>
            </div>
            <div class="footer__contact">
                <h3 class="footer__contact-title">Contact us</h3>
                <form class="footer__contact__form" action="">
                    <input
                        class="footer__contact__form-input"
                        type="text"
                        name="input__name"
                        id="input__name"
                        placeholder="Name"
                    />
                    <textarea
                        class="footer__contact__form-textarea"
                        name="input__message"
                        id="input__message"
                        rows="10"
                        placeholder="Write your message"
                    ></textarea>
                    <button class="footer__contact__form-button button" type="submit">Send Message</button>
                </form>
            </div>
            <div class="footer__info">
                <p>Developed by:</p>
                <p>Matias Afonso Estanqueiro</p>
            </div>
        </footer>
    </body>
</html>
