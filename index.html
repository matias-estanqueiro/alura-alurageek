<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./controllers/showProducts.js"></script>
    <title>AluraGeek | Home</title>
</head>

<body>
    <header class="header">
        <nav class="header__navbar">
            <a href="/index.html"><img class="header__navbar-logo" src="./img/logo.svg" alt="Alura Geek Logo"></a>
            <button class="header__navbar-button button"><a href="./screens/login.html">Login</a></button>
            <i class="header__navbar-icon_search"><img src="./img/icon-search.svg" alt="Navbar search icon"></i>
        </nav>
    </header>
    
    <main>
        <div class="main__banner">
            <div class="main__banner__info">
                <h1 class="main__banner__info-title title">February Sales</h1>
                <p class="main__banner__info-text">Selected products with 33% discount</p>
                <button class="main__banner__info-button button">VideoGame Consoles</button>
            </div>
        </div>

        <div class="main__products">
            <div class="main__products__bar">
                <h2 class="main__products__bar-title title">Star Wars</h2>
                <div class="main__products__bar-text">
                    <a class="main__products__bar_all" href="./screens/products_all.html">
                        <p>See All</p>
                        <i><img src="./img/arrow.svg" alt="See all products arrow icon"></i>
                    </a>
                </div>
            </div>

            <div class="main__products_sw" data-div-sw></div>
            
            <div class="main__products__bar">
                <h2 class="main__products__bar-title title">Gaming Consoles</h2>
                <div class="main__products__bar-text">
                    <a class="main__products__bar_all" href="./screens/products_all.html">
                        <p>See All</p>
                        <i><img src="./img/arrow.svg" alt="See all products arrow icon"></i>
                    </a>
                </div>
            </div>
            
            <div class="main__products_vg" data-div-vg></div>

            <div class="main__products__bar">
                <h2 class="main__products__bar-title title">100% Geek</h2>
                <div class="main__products__bar-text">
                    <a class="main__products__bar_all" href="./screens/products_all.html">
                        <p>See All</p>
                        <i><img src="./img/arrow.svg" alt="See all products arrow icon"></i>
                    </a>
                </div>
            </div>

            <div class="main__products_geek" data-div-geek></div>
            
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__links">
            <img class="footer__logo" src="./img/logo.svg" alt="" class="footer__logo">
            <ul class="footer__links__list">
                <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">About us</a></li>
                <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">Privacy policity</a></li>
                <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">Loyalty program</a></li>
                <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">Our stores</a></li>
                <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">I want to be aluraGeek!</a></li>
                <li class="footer__links__list-item"><a class="footer__links__list-link" href="#">Advertise here</a></li>
            </ul>
        </div>
        <div class="footer__contact">
            <h3 class="footer__contact-title">Contact us</h3>
            <form class="footer__contact__form" action="">
                <input class="footer__contact__form-input" type="text" name="input__name" id="input__name" placeholder="Name">
                <textarea class="footer__contact__form-textarea" name="input__message" id="input__message" rows="10" placeholder="Write your message"></textarea>
                <button class="footer__contact__form-button button" type="submit">Send Message</button>
            </form>
        </div>
        <div class="footer__info">
            <p>Developed by:</p>
            <p>Matias Afonso Estanqueiro</p></div>
    </footer>
</body>
</html>
